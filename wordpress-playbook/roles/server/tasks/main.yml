---
# tasks file for server

- name: Update yum packages
    yum:
      name: "*"
      state: latest

- name: Install httpd
  yum: 
    name: httpd
    state: latest

- name: Install php
  yum: 
    name: php
    state: latest
    
- name: Install php-mysql
  yum: 
    name: php-mysql
    state: latest    

- name: Install mysql-server
  yum: 
    name: mysql-server
    state: latest
    
- name: Install MSQL-python27 software
  yum: 
    name: MySQL-python27
    state: latest
